<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Score Board</title>
</head>
<body>
  <h1 class="text-danger">Score Board</h1>
  <div class="container">
    <div class="section-home">
      <h3 class="team-name-home">HOME</h3>
    <div class="score">
      <h4 class="points-text" id="plus-point-home">0</h4>
    </div>
    <div class="add-points">
      <button type="button" class="btn btn-outline-primary" onclick="addOneHome()"> +1 </button>
      <button type="button" class="btn btn-outline-primary" onclick="addTwoHome()"> +2 </button>
      <button type="button" class="btn btn-outline-primary" onclick="addThreeHome()"> +3 </button>
    </div>
    </div>
    <div class="section-away">
      <h3 class="team-name-away">AWAY</h3>
      <div class="score">
        <h4 class="points-text" id="plus-point-away">0</h4>
      </div>
      <div class="add-points">
        <button type="button" class="btn btn-outline-primary" onclick="addOneAway()"> +1 </button>
        <button type="button" class="btn btn-outline-primary" onclick="addTwoAway()"> +2 </button>
        <button type="button" class="btn btn-outline-primary" onclick="addThreeAway()"> +3 </button>
      </div>
    </div>
    </div>
    <div class="reset-btn">
      <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
    </div>
  <script src="index.js" type="text/javascript"></script>

</html>
